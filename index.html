			//gestion des cookies
			function createCookie(name,value,days) {
				if (days) {
					var date = new Date();
					date.setTime(date.getTime()+(days*24*60*60*1000));
					var expires = "; expires="+date.toGMTString();
				}
				else var expires = "";
				document.cookie = name+"="+value+expires+"; path=/";
			}

			function readCookie(name) {
				var nameEQ = name + "=";
				var ca = document.cookie.split(';');
				for(var i=0;i < ca.length;i++) {
					var c = ca[i];
					while (c.charAt(0)==' ') c = c.substring(1,c.length);
					if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
				}
				return null;
			}

			function eraseCookie(name) {
				createCookie(name,"",-1);
			}

				var doc = $(document),
					win = $(window),

				//ctx.scale(canvas.width,canvas.width);

				// Generate an unique ID
				var id = Math.round($.now()*Math.random());

				// A flag for drawing activity
				var drawing = false;

				var clients = {};
				var cursors = {};

				socket.on('moving', function (data) {

					if(! (data.id in clients)){
						// a new user has come online. create a cursor for them
						cursors[data.id] = $('<div class="cursor">').appendTo('#cursors');
					}

					// Move the mouse pointer
					cursors[data.id].css({
						'left' : data.x,
						'top' : data.y
					});

					// Is the user drawing?
					if(data.drawing && clients[data.id]){

						// Draw a line on the canvas. clients[data.id] holds
						// the previous position of this user's mouse pointer

						drawLine(clients[data.id].x, clients[data.id].y, data.x, data.y);
					}

					// Saving the current client state
					clients[data.id] = data;
					clients[data.id].updated = $.now();
				});

				var prev = {};

				canvas.on('mousedown',function(e){
					e.preventDefault();
					drawing = true;
					prev.x = e.pageX;
					prev.y = e.pageY;
					
					// Hide the instructions
					//instructions.fadeOut();
				});

				doc.bind('mouseup mouseleave',function(){
					drawing = false;
				});

				var lastEmit = $.now();

				doc.on('mousemove',function(e){
					if($.now() - lastEmit > 30 && drawing){
						socket.emit('mousemove',{
							'x': e.pageX,
							'y': e.pageY,
							'drawing': drawing,
							'id': id
						});
						lastEmit = $.now();
					}

					// Draw a line for the current user's movement, as it is
					// not received in the socket.on('moving') event above

					if(drawing){
						
						drawLine(prev.x, prev.y, e.pageX, e.pageY);

						prev.x = e.pageX;
						prev.y = e.pageY;
					}
				});

				// Remove inactive clients after 10 seconds of inactivity
				setInterval(function(){

					for(ident in clients){
						if($.now() - clients[ident].updated > 10000){

							// Last update was more than 10 seconds ago.
							// This user has probably closed the page

							cursors[ident].remove();
							delete clients[ident];
							delete cursors[ident];
						}
					}

				},10000);
				function drawLine(fromx, fromy, tox, toy){
					/*ctx.moveTo(fromx-canvas.offset().left, fromy-canvas.offset().top);
					ctx.lineTo(tox-canvas.offset().left, toy-canvas.offset().top);*/
					//ctx.moveTo(-canvas.offset().left, -canvas.offset().top);
					ctx.moveTo(fromx, fromy);
					ctx.lineTo(tox, toy);
					ctx.strokeStyle = $("h2").css("color");
					ctx.lineWidth = 1;
					ctx.stroke();
				}
			});

			$('.upload-btn').on('click', function (){
				$('#upload-input').click();
				$('.progress-bar').text('0%');
				$('.progress-bar').width('0%');
			});

			$('#upload-input').on('change', function(){

			  var files = $(this).get(0).files;

			  if (files.length > 0){
				// create a FormData object which will be sent as the data payload in the
				// AJAX request
				var formData = new FormData();

				// loop through all the selected files and add them to the formData object
				for (var i = 0; i < files.length; i++) {
				  var file = files[i];

				  // add the files to formData object for the data payload
				  formData.append('uploads[]', file, file.name);
				}

				$.ajax({
				  url: '/upload',
				  type: 'POST',
				  data: formData,
				  processData: false,
				  contentType: false,
				  success: function(data){
					  console.log('upload successful!\n n:' + data);
					  var dest = $('#combo option:selected').val();
					  socket.emit('uploaded', data, dest);
				  },
				  xhr: function() {
					// create an XMLHttpRequest
					var xhr = new XMLHttpRequest();

					// listen to the 'progress' event
					xhr.upload.addEventListener('progress', function(evt) {

					  if (evt.lengthComputable) {
						// calculate the percentage of upload completed
						var percentComplete = evt.loaded / evt.total;
						percentComplete = parseInt(percentComplete * 100);

						// update the Bootstrap progress bar with the new percentage
						$('.progress-bar').text(percentComplete + '%');
						$('.progress-bar').width(percentComplete + '%');

						// once the upload reaches 100%, set the progress bar text to done
						if (percentComplete === 100) {
						  $('.progress-bar').html('Terminé');
						}

					  }

					}, false);

					return xhr;
				  }
				});

			  }
			});
